<html>
<head>

<!-- Latest compiled and minified JavaScript -->

<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="top-navbar">
	<ul class="nav-link">
		<li><a href="#"> Home </a></li>

	</ul>
</div>

<!-- <div class="container"></div> -->

<div class="container">
	<div class="row">


		<div class="sidebar col-md-3">
				<li><a href="#/compose">Compose</a></li>
				<li><a href="#/inbox">Inbox</a></li>
		</div>
		
		<div class="main col-md-9">
			<input type="text" placeholder="To" class="form-control">
			<input type="text" placeholder="Subject" class="form-control">
			<textarea class="form-control" rows="3"></textarea>
		</div>

	</div>
</div>
	

	<!-- Sign-up Form Template -->
	<script type="text/template" id="signupTemplate">
	<div class="signup col-md-4 col-md-offset-2">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Sign-up Form</h4>
					<input type="text" id="first_name" placeholder="First Name" class="form-control">
					<input type="text" id="last_name" placeholder="Last Name" class="form-control">
					<input type="text" id="email" placeholder="Email ID" class="form-control">
					<input type="password" id="password" placeholder="Password" class="form-control">
					<input type="password" id="password_confirmation" placeholder="Confirm Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="Sign-up" class="btn btn-primary" id="signup-button">
					</div>
					
				</div>
			</form>
		</div>
	</div>
	</script>


	<!-- Login Form Template -->
	<script type="text/template" id="loginTemplate">
	<div class="login col-md-4">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Login</h4>
					<input type="text" id="login_email" placeholder="Email ID" class="form-control">
					<input type="password" id="login_password" placeholder="Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="Login" class="btn btn-success" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</div>
	</script>

<script src="js/lib/underscore.js"></script>

<script src="js/router.js"></script>
<script src="js/models.js"></script>

</body>
</html>
