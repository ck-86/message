	<ul class="nav-link">

<!-- <div class="container"></div> -->

<div class="container">
	<div class="row">
		<div class="signup col-md-4 col-md-offset-2"></div>
		<div class="login col-md-4"></div>
	</div>
</div>
	

	<!-- Sign-up Form Template -->
	<script type="text/template" id="signupTemplate">

		<div class="form">
			<form>
				<div class="form-group">
					<h4>Sign-up Form</h4>
					<input type="text" id="first_name" placeholder="First Name" class="form-control">
					<input type="text" id="last_name" placeholder="Last Name" class="form-control">
					<input type="text" id="email" placeholder="Email ID" class="form-control">
					<input type="password" id="password" placeholder="Password" class="form-control">
					<input type="password" id="password_confirmation" placeholder="Confirm Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="sign-up" class="btn btn-success" id="signup-button">
					</div>
					
				</div>
			</form>
		</div>
			
	</script>


	<!-- Login Form Template -->
	<script type="text/template" id="loginTemplate">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Login</h4>
					<input type="text" id="login_email" placeholder="Email ID" class="form-control">
					<input type="password" id="login_password" placeholder="Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="login" class="btn btn-success" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</script>
